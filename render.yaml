# Blueprint final: define apenas o servi√ßo web
services:
  - type: web
    name: modelfleuriet
    region: oregon
    env: python
    plan: free
    buildFilter:
      paths:
      - "flask_app.py"
      - "core/**"
      - "templates/**"
      - "requirements.txt"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python preprocess_to_db_light.py && gunicorn flask_app:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: modelfleuriet-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.10.13"
